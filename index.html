<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./sty.css">

<body>
  <header>
    <div id="logo" style="display:flex;flex-direction:column;justify-content:center;"><span>Disclaimer: this website doesn't send any data outside whatsoever.</span><span>Not that you ever go there anyway <img src="https://www.streamscheme.com/wp-content/uploads/2020/07/kekw-emote.jpg" style="display:inline-block;width:14px;position:relative;top:2px;"></span></div>
    <nav></nav>
  </header>
  <div id="main">
    <div style="display:flex;align-items:center;justify-content:space-evenly;width:100%">
      <div class="bdrs-cont">
        <div id="form">
          <button onclick="gen()">generate number</button>
          <div id="reserve">
            <input type="checkbox" name="date-tog" id="date-tog">

        </div>
      </div>
      <!-- <button onclick="magik()" id="toggle"></button> -->
      <input type="checkbox" name="toggle" id="toggle" style="display:none;">
      <label for="toggle" class="toggle" onclick="timeoutDisable()"></label>
      <div class="bdrs-cont">
        <div id="card">
          <span id="exp-date">Exipres
            <span id="card-date-m" class="card-date"></span>/<span id="card-date-y" class="card-date"></span>
          </span>
          <div id="card-num">0000 0000 0000 0000</div><br>
        </div>
      </div>
    </div>
